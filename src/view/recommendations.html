<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/main.css.map" />
    <link rel="stylesheet" href="../style/recommendation.css" />
    <title>Recommendations</title>
  </head>
  <body>
    <div class="container">
      <div id="container-profile">
        <div id="main">
            <form id="interestsForm">
                <div id="formDiv">
                    <div id="interestsDiv">
                        <button id="interestsTextButton" type="button" onclick="closeProfile()">Close</button>
                    </div>
                        <input type="hidden" id="username" name="username" value="user1">
                        <div id="interests">
                            <div id="interestsButtons">
                                
                            </div>
                        </div>
                        
                </div>
            </form>
        </div>
      </div>




      <div class="d-flex text-center">
        <section
          class="profile-section col-3 d-flex flex-column justify-content-center align-items-center">
          <img width="300" height="300" />
          <button class="edit-profile-btn" onclick="editProfile()">Edit Profile</button>
        </section>
        <div class="col-9">
          <section class="header-section">
            <h2>Recommendation</h2>
            <button type="submit">refresh</button>
          </section>
          <section class="recommendation-section">
            <div id="listContainer1"></div>
            <div id="listContainer2"></div>
            <div id="listContainer3"></div>
          </section>
        </div>
      </div>
    </div>

    <script src="../components/recommendation.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
