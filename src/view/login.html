<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/*" href="../images/logo.ico" sizes="32x32">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="title-container">
        <div class="waviy">
            <span style="--i:1">M</span>
            <span style="--i:2">a</span>
            <span style="--i:3">s</span>
            <span style="--i:4">t</span>
            <span style="--i:5">o</span>

            <span style="--i:8">t</span>

    </div>
    <p class="log-intro">A recommendation website to mastodon contents.</p>
    <div class="container account-entry-form-container">
        <form id="loginForm">
            <h2>Welcome Back!</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" id="login-submit" class="login-register-button" onclick="login()"
                disabled>Login</button>
            <p>Don't have an account? <a href="register.html">Create one here</a></p>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
