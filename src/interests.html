<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Interests</title>
</head>
<body>
    <div class="container">
        <div id="main">
            <div id="headChoosePage">
                <h2>CHOOSE YOUR INTERESTS</h2>
            </div>
            <div id="formDiv">
                <span>
                    <input type="text" id="interestsText">
                    <button id="interestsTextButton" onclick="addInterest()">Select</button>
                </span>
                <form id="interestsForm">
                    <input type="hidden" id="username" name="username" value="user1">
                    <div id="interests">
                        <div id="interestsButtons">
                            
                        </div>
                    </div>

                    <br>

                    <div id="account">
                        <h2>(Optional) Link with your ActivityPub account:</h2>
                        <input type="email" placeholder="xxx@mastodon.social">
                    </div>
                </form>
            </div>
    
            <div id="nextPage">
                <button id="nextPageButton" onclick="updateInterests()">
                    Next
                </button>
            </div>
        </div>




    </div>

    <script src="script.js"></script>
</body>
</html>
